<div class="container">
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">Your Feed</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu1">Global Feed</a>
      </li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div id="home" class="container tab-pane active"><br>
        <h3>HOME</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      </div>

      <div id="menu1" class="container tab-pane fade"><br>
        <div *ngFor="let item of articles ">
        <div class="card" style="width :60rem">
          <div class="card-body">
            <div class="row">
            <div class="col-md-6">
              <h4 class="card-title">{{item.title}}</h4>
            </div>
            <div class="col-md-6">
              <button style="float:right" class="btn" (click)="favouriteArticle(item.slug)" [ngClass]="{'btnSelected':item.favorited}" ><i class="fa fa-heart"></i></button>
            </div>
            </div>
            <h6 class="card-text">Author: {{item.author.username}}</h6>
            <p class="card-text"><b>Content</b>: {{item.body}}</p>
            <a routerLink="article/{{item.slug}}" class="btn-btn-primary">More..</a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
